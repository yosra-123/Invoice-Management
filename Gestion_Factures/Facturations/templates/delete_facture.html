<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supprimer Facture</title>
</head>
<body>
    <h1>Supprimer Facture</h1>
    <p>Êtes-vous sûr de vouloir supprimer la facture "{{ facture.numero_facture }}"?</p>

    </form>
</body>
</html>
