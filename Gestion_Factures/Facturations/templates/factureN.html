<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }
        .invoice-box table {
            width: 100%;
            line-height: inherit;
            text-align: left;
        }
        .invoice-box table td {
            padding: 5px;
            vertical-align: top;
        }
        .invoice-box table tr td:nth-child(2) {
            text-align: right;
        }
        .invoice-box table tr.top table td {
            padding-bottom: 20px;
        }
        .invoice-box table tr.top table td.title {
            font-size: 45px;
            line-height: 45px;
            color: #333;
        }
        .invoice-box table tr.information table td {
            padding-bottom: 40px;
        }
        .invoice-box table tr.heading td {
            background: #eee;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        .invoice-box table tr.details td {
            padding-bottom: 20px;
        }
        .invoice-box table tr.item td{
            border-bottom: 1px solid #eee;
        }
        .invoice-box table tr.item.last td {
            border-bottom: none;
        }
        .invoice-box table tr.total td:nth-child(2) {
            border-top: 2px solid #eee;
            font-weight: bold;
        }
        .right-align {
            text-align: right;
        }
        .total-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .total-label {
            width: 70%;
            padding: 8px 12px; /* Adjust padding as needed */
            border-bottom: 1px solid #ddd;
        }
        
        .total-value {
            width: 30%;
            text-align: right;
            padding: 8px 12px; /* Adjust padding as needed */
            border-bottom: 1px solid #ddd;
        }
        
        .total {
            border: none !important; /* Remove border from the total row */
        }
        
    </style>
</head>
<body>
    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">
            <tr class="top">
                <td colspan="2">
                    <table>
                        <tr>
                            <td class="title">
                                Nom de société
                            </td>

                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="information">
                <td colspan="5">
                    <table>
                        <tr>
                            <h1> Facture </h1> 
                            <td>
                              
                               Numéro du facture: <br>
                               Date: <br>
                            </td>
                            <td>
                                Nom client: <br>
                                Matricule fiscal: <br>                                
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="heading">
                <td>Nom produit</td>
                <td class="right-align">Quantit</td>
                <td class="right-align">Prix unit</td>
                <td class="right-align">TVA</td>
                <td class="right-align">Prix total</td>
                <td class="right-align">Prix vente</td>
            </tr>
            <tr class="item">
                <td></td>
                <td class="right-align"></td>
                <td class="right-align"></td>
                <td class="right-align"></td>
                <td class="right-align"></td>
                <td class="right-align"></td>
            </tr>
            <br>
            <!-- Add more item rows as needed -->
            <tr class="right-align">
                <td colspan="4" style="padding-top: 10px;">
                    <table class="right-align">
                        <tr>
                            <td class="right-align">Total HT:</td>
                            
                        </tr>
                        <tr>
                            <td class="right-align">Total TVA:</td>
                            
                        </tr>
                        <tr>
                            <td class="right-align">Total TTC:</td>
                            
                        </tr>
                    </table>
                </td>
            </tr>
            
            
        </table>
    </div>
</body>
</html>
