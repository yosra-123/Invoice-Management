<!-- product_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }

        table th {
            background-color: #f8f9fa;
        }

        table td {
            background-color: #fff;
        }

        .add-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #218838;
        }

        .edit-button, .delete-button {
            display: inline-block;
            padding: 6px 12px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .edit-button:hover, .delete-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <a href="{% url 'add_produit' %}" class="add-button">Add New Product</a>
        <table>
            <thead>
                <tr>
                    <th>Code Article</th>
                    <th>Nom Produit</th>
                    <th>Quantit√©</th>
                    <th>Prix Unitaire</th>
                    <th>TVA</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for produit in produit %}
                <tr>
                    <td>{{ produit.code_article }}</td>
                    <td>{{ produit.nom_produit }}</td>
                    <td>{{ produit.quantite }}</td>
                    <td>{{ produit.prix_unitaire }}</td>
                    <td>{{ produit.tva }}</td>
                    <td>
                        <a href="{% url 'edit_produit' produit.pk %}" class="edit-button">Edit</a>
                        <a href="{% url 'delete_produit' produit.pk %}" class="delete-button" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
