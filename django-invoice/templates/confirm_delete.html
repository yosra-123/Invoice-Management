{% extends "base.html" %}

{% block content %}
<head>

    body {
      background-color: #f0f0f0; 
      color: #000; 
    }
  </style>
</head>

<br><br><br><br>

<h1 class="text-center">Êtes-vous sûr de vouloir supprimer ce produit ?</h1>

    <a href="{% url 'add-article' %}" class="btn btn-secondary">Annuler</a>
</form>

{% endblock content %}
