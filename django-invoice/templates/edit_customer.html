{% extends "base.html" %}

{% block content %}
<h2>Edit Article</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" id="name" value="{{ form.name.value }}">
    </div>
  
    <div class="form-group">
        <label for="phone">Contact</label>
        <input type="number" name="phone" class="form-control" id="phone" value="{{ form.phone.value }}">
    </div>
    <div class="form-group">
        <label for="address">Adresse</label>
        <input type="text" name="address" class="form-control" id="address" value="{{ form.address.value }}">
    </div>

    <div class="form-group">
        <label for="city">Matricule Fiscale</label>
        <input type="text" name="city" class="form-control" id="city" value="{{ form.city.value }}">
    </div>

    <button type="submit" class="btn btn-primary">Save changes</button>
</form>

{% endblock content %}
