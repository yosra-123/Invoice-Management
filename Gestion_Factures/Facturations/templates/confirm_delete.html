<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer Suppression</title>
</head>
<body>
    <h1>Confirmer Suppression</h1>

    </form>
</body>
</html>
